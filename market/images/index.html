<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>market</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <div id="header_area">
        <img src="../images/images/icons/logo.png" alt="로고" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="../images/images/banners/banner1.png" alt="배너1" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product_list">
        <div class="product_card">
          <img
            class="product_img"
            src="../images/images/products/basketball1.jpeg"
            alt="농구공상품"
          />
          <dl class="description_container">
            <dt class="product_name">농구공 1호</dt>
            <dd class="product_price">50,000원</dd>
          </dl>
          <div class="product_seller">
            <img
              class="product_avatar"
              src="../images/images/icons/avatar.png"
              alt="판매자 아이콘"
            />
            <span>구랩?</span>
          </div>
        </div>
        <div class="product_card">
          <img
            class="product_img"
            src="../images/images/products/keyboard1.jpg"
            alt="농구공상품"
          />
          <dl class="description_container">
            <dt class="product_name">키보드 1호</dt>
            <dd class="product_price">30,000원</dd>
          </dl>
          <div class="product_seller">
            <img
              class="product_avatar"
              src="../images/images/icons/avatar.png"
              alt="판매자 아이콘"
            />
            <span>구랩?</span>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
