<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>market</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  <div id="header">
    <div id="header_area">
      <img src="../images/images/icons/logo.png" alt="로고" />
    </div>
  </div>
  <div id="body">
    <div id="banner">
      <img src="../images/images/banners/banner1.png" alt="배너1" />
    </div>
    <h1>판매되는 상품들</h1>
    <div id="product_list">


    </div>
  </div>
  </div>
  <div id="footer"></div>
</body>
<script>
  axios.get('https://e70a16c0-ad70-424c-a314-2cf645c7bcd6.mock.pstmn.io/products').then(function(result){
    console.log('통신 결과 :', result);
    console.log('data 결과',result.data.products);
  }).catch(function(error){
    console.error('error 발생 :',error)
  });

  var products = [{
    name: '농구공',
    price: '100000',
    seller: '조던',
    imageUrl: './images/products/basketball1.jpeg'
  }, {
    name: '축구공',
    price: '200000',
    seller: '메시',
    imageUrl: './images/products/soccerball1.jpg'
  }, {
    name: '키보드',
    price: '15000',
    seller: '구랩',
    imageUrl: './images/products/keyboard1.jpg'
  }]
  let productsHtml = '';
  for (var i = 0; i < products.length; i++) {
    let product = products[i]
    productsHtml = 
      productsHtml + 
      '<div class="product_card">' +
      '<div>' +
      '<img class="product_img" src=" '+product.imageUrl+' " alt="농구공상품"/>' +
      '</div>' +
      '<div class="product_contents">' +
      '<span class="product_name">'+product.name+'</span>' +
      '<span class="product_price">'+product.price+'원'+'</span>' +
      '<div class="product_seller">' +
      '<img class="product_avatar" src="../images/images/icons/avatar.png" alt="판매자 아이콘"/>' +
      '<span>'+product.seller+'</span>' +
      '</div>' +

      '</div>' +
      '</div>';

  }

  document.querySelector("#product_list").innerHTML = productsHtml;
    
</script>

</html>
